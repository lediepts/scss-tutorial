<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCSS-Learning</title>
  <link rel="stylesheet" href="./styles/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&amp;display=swap"
    rel="stylesheet">
</head>

<body class="dark">
  <main>
    <div>
      <button class="btn">btn--default</button>
    </div>
    <div>
      <button class="btn--success">btn--success</button>
    </div>
    <div>
      <button class="btn--info">btn--info</button>
    </div>
    <div>
      <button class="btn--warning">btn--warning</button>
    </div>
    <div>
      <button class="btn--error">btn--error</button>
    </div>
    <div class="card">
      <h4 class="card__title">card__title</h4>
      <p class="card__content">card__content</p>
    </div>
    <div class="card--success">
      <h3 class="card__title">card__title</h3>
      <p class="card__content">card__content</p>
    </div>
    <div class="notice--success">
      <h3 class="notice__icon--check"></h3>
      <span class="notice__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>
    </div>
  </main>
</body>

</html>
